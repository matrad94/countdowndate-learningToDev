<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczacz</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Odliczacz</h1>

    </div>
    <h2 id="textOdliczanie"></h2>
